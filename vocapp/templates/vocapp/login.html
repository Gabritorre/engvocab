{% extends "layout_template.html" %}

{% block main %}
{% load static %}
<main class="main_enter">
	<div class="enter_container">
		<h1>Login</h1>
		<form class="enter_form" method="POST">
			{% csrf_token %}
			<div class="form_field_login">
				<label for="id_username">Username:</label>
				{{ form.username }}
			</div>

			<div class="form_field_login">
				<label for="id_password">Password:</label>
				{{ form.password }}
			</div>

			<button type="submit" id="submit_login">Login</button>
		</form>
	</div>
</main>

<script src="{% static 'vocapp/js/typing_sim.js' %}"></script>
<script src="{% static 'vocapp/js/login.js' %}"></script>
<script>addLoginEvent()</script>
{% endblock %}
