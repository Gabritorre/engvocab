{% extends "layout_template.html" %}

{% block main %}
<main>
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		<label for="id_username">Username:</label>
		{{ form.username }}
		<br>
		<label for="id_password">Password:</label>
		{{ form.password }}

		<button type="submit">Login</button>
	</form>
	First time here? <a href="{%url 'vocapp:signup'%}">Sign up</a>
</main>
{% endblock %}
