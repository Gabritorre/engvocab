{% extends "layout_template.html" %}

{% block main %}
{% load static %}
<main class="main_enter">
	<div class="enter_container">
		<h1>Sign up</h1>
		<form class="enter_form" method="POST">
			{% csrf_token %}
			<div class="form_field">
				<label for="id_username">Username:</label>
				{{ form.username }}
			</div>
			<div class="form_field">
				<label for="id_password1">Password:</label>
				{{ form.password1 }}
			</div>
			<div class="form_field">
				<label for="id_password2">Confirm password:</label>
				{{ form.password2 }}
			</div>
			<button type="submit", id="submit_signup">Sign up</button>
		</form>
	</div>
</main>
<script src="{% static 'vocapp/js/typing_sim.js' %}"></script>
<script src="{% static 'vocapp/js/signup.js' %}"></script>
<script>addSignupEvent()</script>
{% endblock %}
