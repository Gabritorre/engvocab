{% extends "layout_template.html" %}

{% block main %}
{% load static %}
<main>
	<h1>Sign up</h1>
	<form method="POST">
		{% csrf_token %}

		<label for="id_username">Username:</label>
		{{ form.username }}
		<br>
		<label for="id_password1">Password:</label>
		{{ form.password1 }}
		<br>
		<label for="id_password2">Confirm password:</label>
		{{ form.password2 }}
		<button type="submit", id="submit_signup">Sign up</button>
	</form>
	Already have an account? <a href="{%url 'vocapp:login_user'%}">Login</a>
</main>
<script src="{% static 'vocapp/js/typing_sim.js' %}"></script>
<script src="{% static 'vocapp/js/signup.js' %}"></script>
<script>addSignupEvent()</script>
{% endblock %}
