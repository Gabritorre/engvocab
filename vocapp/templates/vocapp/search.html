<!DOCTYPE html>
<html>
	<head>
		<title>Engvocab</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<!-- <link rel="shortcut icon" type="image/x-icon" href="style/favicon.ico"/> -->
	</head>
	<body>
		<header>
			{{User}} | <a href="{%url 'vocapp:login'%}">Login</a> | <a href="{%url 'vocapp:signin'%}">Signin</a>
		</header>
		<hr>
		<nav>
			<ul>
				<li><a href="{%url 'vocapp:home'%}">Home</a></li>
				<li><a href="{%url 'vocapp:search'%}">Search</a></li>
				<li><a href="{%url 'vocapp:dashboard'%}">Dashboard</a></li>
			</ul>
		<main>
			<form action="{%url 'vocapp:find_expression'%}">
				{% csrf_token %}
				<input type="text" id="expression_name" name="expression_name" placeholder="Search for an expression">
				<button type="submit">Search</button>
			</form>
		</main>
	</body>
</html>
